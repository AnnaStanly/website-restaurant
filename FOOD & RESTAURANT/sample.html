<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your head content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <script>
        // Function to handle adding items to the cart
        function addToCart(itemName, itemPrice) {
            // Retrieve cart data from localStorage or initialize an empty array if it doesn't exist
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the selected item to the cart
            cart.push({ name: itemName, price: itemPrice });

            // Store updated cart data in localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Notify the user that the item has been added to the cart
            alert('Item added to cart!');
        }
    </script>
    <style>
        /* Your CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('imgs/customer_feedback_img.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; /* Change text color to black */
            text-align: center;
        }

        #login-successful {
            margin-top: 50px;
            font-size: 36px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #000; /* Change text color to white */
            background-color: rgba(255, 255, 255, 0.5);
        }

        #menu {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px; /* Add some rounded corners */
            display: inline-block; /* Center the menu horizontally */
            text-align: left; /* Align the text to the left */
        }

        #menu h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000; /* Change text color to black */
        }

        #menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #menu ul li {
            font-size: 18px;
            margin-bottom: 10px;
            color: #000; /* Change text color to black */
            font-weight: bold; /* Make text bold */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
        }

        .menu-item-name {
            flex: 1; /* Take up remaining space */
        }

        .menu-item-price {
            flex: 1; /* Take up remaining space */
            text-align: center; /* Center text */
        }

        .book-button {
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            padding: 5px 10px; /* Padding for the button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add some border radius */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .book-button:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <!-- Your existing HTML code -->
    <h1 id="login-successful">Table is Booked!!!</h1>

    <!-- Menu items -->
    <div id="menu">
        <h2>Today's Menu</h2>
        <ul>
            <li>
                <span class="menu-item-name">Menu Item 1</span>
                <span class="menu-item-price">₹100</span>
                <button class="book-button" onclick="addToCart('Menu Item 1', 100)">Book</button>
            </li>
            <li>
                <span class="menu-item-name">Menu Item 2</span>
                <span class="menu-item-price">₹150</span>
                <button class="book-button" onclick="addToCart('Menu Item 2', 150)">Book</button>
            </li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>

    <!-- Your existing HTML code -->
</body>
</html>
